server.port=${project_port:8080}


spring.cloud.gcp.sql.database-name=db_basketball
spring.cloud.gcp.sql.instance-connection-name=basket-analytics-232302:us-central1:dbbasket

spring.datasource.url = ${jdbc_url:jdbc:mysql://localhost:3306/basket?useSSL=false}
spring.datasource.username = ${jdbc_username:root}
spring.datasource.password = ${jdbc_password:my-secret-pw}


spring.jpa.properties.hibernate.dialect = ${jdbc_dialect:org.hibernate.dialect.MySQL5InnoDBDialect}
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=${project_jdbc_max_pool:5}